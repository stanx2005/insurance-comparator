<!DOCTYPE html>
<html>
<head>
    <title>Download Insurance Logos</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .logo-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .logo-item { border: 1px solid #ccc; padding: 10px; border-radius: 8px; }
        img { max-width: 100%; height: auto; }
        .download-btn { 
            display: block; 
            margin-top: 10px; 
            padding: 8px; 
            background: #0066cc; 
            color: white; 
            text-decoration: none; 
            text-align: center; 
            border-radius: 4px; 
        }
    </style>
</head>
